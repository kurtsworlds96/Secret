<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Observer Access</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 0 20px;
  }
  .container {
    max-width: 400px;
    margin: auto;
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 5px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    background: #000;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #0f0;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
  .message {
    margin-top: 15px;
    min-height: 24px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Observer Access</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" autocomplete="off" required />
    <input type="password" id="password" placeholder="Пароль" autocomplete="off" required />
    <button type="submit">Войти</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim().toLowerCase();

    if (username === 'observer' && password === 'kurtsworlds96') {
      message.style.color = '#0f0';
      message.textContent = 'Доступ временно закрыт. Продолжение следует...';
    } else {
      message.style.color = '#f00';
      message.textContent = 'Доступ запрещён.';
    }
  });
</script>
</body>
</html>
