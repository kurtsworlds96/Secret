<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: monospace;
        }
        input {
            width: 220px;
        }
        button {
            cursor: pointer;
            background-color: #00FF00;
            color: black;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Authorization</h1>
    <input type="text" id="username" placeholder="Login"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'User' && password === 'kurtsworlds96') {
                window.location.href = 'user.html';
            } else if (username === 'ninthebasin' && password === '04_12_2023') {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Invalid login or password.';
            }
        }
    </script>
</body>
</html>
