<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-box {
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
  }
  input {
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    margin: 10px 0;
    width: 90%;
    padding: 8px;
    font-size: 1rem;
  }
  button {
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
  }
  .error {
    color: red;
    margin-top: 10px;
    height: 1.2em;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в систему</h2>
    <input type="text" id="username" placeholder="Логин" autocomplete="off" />
    <input type="password" id="password" placeholder="Пароль" autocomplete="off" />
    <button onclick="login()">Войти</button>
    <div class="error" id="error"></div>
  </div>

<script>
  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorElem = document.getElementById('error');

    if(user === 'user_user' && pass === 'kurtsworlds96') {
      window.location.href = 'user.html';
    } else if(user === 'ninthebasin' && pass === 'udp_tracker_openbittorrent_com_80_announce') {
      window.location.href = 'admin.html';
    } else {
      errorElem.textContent = 'Неверный логин или пароль';
    }
  }
</script>
</body>
</html>
