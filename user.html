<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Доступ к контенту</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace, monospace;
    padding: 20px;
    text-align: center;
  }
  video {
    max-width: 90vw;
    border: 2px solid #0f0;
    margin-bottom: 20px;
  }
  input, button {
    font-family: monospace;
    font-size: 1rem;
    padding: 10px;
    margin: 5px;
    border: 2px solid #0f0;
    background: #000;
    color: #0f0;
  }
  button:hover {
    background: #0f0;
    color: #000;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    white-space: pre-line;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Видео и вопрос</h1>

<video controls>
  <source src="https://drive.google.com/uc?export=download&id=1aMGBlSItF4CPzzcUNCRFSHKSfQelxxJ9" type="video/mp4" />
  Ваш браузер не поддерживает видео.
</video>

<p>Что за фильм на видео?</p>
<input type="text" id="answer" placeholder="Введите ответ" autocomplete="off" />
<button onclick="checkAnswer()">Ответить</button>

<div id="result"></div>

<script>
  const correctAnswer = "spree";
  const staticCode = "WSA-632-DSW";
  const tgUser = "@kurtsworlds96";
  const discordUser = "bublik_dublik_";

  function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const resultDiv = document.getElementById("result");

    if (userAnswer === correctAnswer) {
      resultDiv.style.color = "#0f0";
      resultDiv.innerHTML = 
        `Ответ правильный!\n\n` +
        `Отправьте этот код в Telegram: <b>${tgUser}</b>\n` +
        `Если я вас заблокировал, пишите в Discord: <b>${discordUser}</b>\n\n` +
        `Ваш код доступа: <b>${staticCode}</b>`;
    } else {
      resultDiv.style.color = "#f00";
      resultDiv.textContent = "Неправильный ответ, попробуйте еще.";
    }
  }
</script>

</body>
</html>
