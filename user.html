<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Папка с видео</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    margin: 0; padding: 20px;
  }
  .folder {
    border: 2px solid #0f0;
    padding: 15px;
    width: 300px;
    cursor: pointer;
    user-select: none;
    margin-bottom: 20px;
  }
  .folder:hover {
    background: #033;
  }
  #video-container {
    display: none;
    margin-bottom: 20px;
  }
  video {
    max-width: 100%;
    border: 1px solid #0f0;
  }
  #question-container {
    display: none;
    margin-top: 20px;
  }
  input, button {
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 8px;
    font-family: monospace;
    font-size: 1rem;
  }
  button {
    cursor: pointer;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="folder" id="folder">Папка с видео</div>

<div id="video-container">
  <video id="video" controls>
    <source src="VID_20250615_005136_990.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>
</div>

<div id="question-container">
  <p>Как называется этот фильм?</p>
  <input type="text" id="answer" placeholder="Введите ответ" autocomplete="off" />
  <button onclick="checkAnswer()">Отправить</button>
  <div id="result"></div>
</div>

<script>
  const folder = document.getElementById('folder');
  const videoContainer = document.getElementById('video-container');
  const questionContainer = document.getElementById('question-container');
  const video = document.getElementById('video');
  const result = document.getElementById('result');

  folder.addEventListener('click', () => {
    folder.style.display = 'none';
    videoContainer.style.display = 'block';
  });

  video.addEventListener('ended', () => {
    questionContainer.style.display = 'block';
  });

  function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    // Правильный ответ — подставь свой
    const correctAnswer = 'spree';

    if(userAnswer === correctAnswer) {
      result.style.color = '#0f0';
      result.textContent = 'Верно! Ваш код: ABC123\nИнструкция: ...';
    } else {
      result.style.color = 'red';
      result.textContent = 'Неверный ответ, попробуйте ещё.';
    }
  }
</script>

</body>
</html>
