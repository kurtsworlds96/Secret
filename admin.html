<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        h1, h2 {
            color: #00FF00;
        }

        a {
            color: #00FF00;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .file-viewer {
            margin-top: 20px;
            border: 1px solid #00FF00;
            padding: 10px;
            width: 600px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .close-btn {
            margin-top: 10px;
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>

    <h2>Available Files:</h2>
    <div id="file-list">
        <!-- Здесь будут отображаться файлы -->
    </div>

    <div id="file-viewer" class="file-viewer" style="display: none;"></div>
    <button class="close-btn" id="close-btn" style="display: none;" onclick="closeFile()">Закрыть файл</button>

    <script>
        const files = [
            'what-i-wanted-to-do-on-the-channel.txt',
            'what-i-will-do-next.txt',
            'how-i-lost-everything.txt',
            'channel-history.txt',
            'why-i-created-the-channel.txt'
        ];

        const fileList = document.getElementById('file-list');
        const fileViewer = document.getElementById('file-viewer');
        const closeBtn = document.getElementById('close-btn');

        files.forEach(file => {
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = file.replace(/-/g, ' ').replace('.txt', '');
            link.onclick = () => fetchFile(file);
            fileList.appendChild(link);
        });

        function fetchFile(filename) {
            fetch(`/files/${filename}`)
                .then(response => response.text())
                .then(data => {
                    fileViewer.textContent = data;
                    fileViewer.style.display = 'block';
                    closeBtn.style.display = 'inline-block';
                });
        }

        function closeFile() {
            fileViewer.style.display = 'none';
            closeBtn.style.display = 'none';
            fileViewer.textContent = '';
        }
    </script>

</body>
</html>
