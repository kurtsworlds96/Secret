<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ Панель</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      margin-bottom: 10px;
    }
    button {
      background-color: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #fileList {
      margin-top: 20px;
    }
    .file-item {
      margin: 5px 0;
    }
    .file-item a {
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Админ Панель</h1>
  <button id="showBtn">Файлы</button>
  <div id="fileList" style="display: none;"></div>

  <script>
    const files = [
      "channel-history.txt",
      "why-i-created-the-channel.txt",
      "how-i-lost-everything.txt",
      "what-i-will-do-next.txt",
      "what-i-wanted-to-do.txt"
    ];

    document.getElementById('showBtn').addEventListener('click', () => {
      const list = document.getElementById('fileList');
      list.innerHTML = '';

      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `<a href="${file}" download>${file}</a>`;
        list.appendChild(div);
      });

      list.style.display = 'block';
    });
  </script>
</body>
</html>
