<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Админ панель</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .tabs {
    max-width: 600px;
    margin: 0 auto 20px;
    display: flex;
    border-bottom: 1px solid #0f0;
  }
  .tab {
    padding: 10px 20px;
    cursor: pointer;
    border: 1px solid #0f0;
    border-bottom: none;
    background: #111;
    color: #0f0;
    user-select: none;
  }
  .tab.active {
    background: #000;
    font-weight: bold;
  }
  #fileSection {
    max-width: 600px;
    margin: 0 auto;
    display: none;
  }
  ul.file-list {
    list-style: none;
    padding: 0;
  }
  ul.file-list li {
    background: #111;
    margin: 8px 0;
    padding: 12px;
    border: 1px solid #0f0;
  }
  ul.file-list li a {
    color: #0f0;
    text-decoration: none;
    display: block;
    width: 100%;
  }
  ul.file-list li a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Админ панель</h1>

<div class="tabs">
  <div class="tab active" id="filesTab">Файлы</div>
</div>

<div id="fileSection">
  <ul class="file-list" id="fileList"></ul>
</div>

<script>
  const files = [
    "what-i-wanted-to-do-on-the-channel.txt",
    "what-i-will-do-next.txt",
    "how-i-lost-everything.txt",
    "channel-history.txt",
    "why-i-created-the-channel.txt"
  ];

  const filesTab = document.getElementById('filesTab');
  const fileSection = document.getElementById('fileSection');
  const fileListEl = document.getElementById('fileList');

  // Показываем/скрываем секцию файлов по клику на вкладку
  filesTab.addEventListener('click', () => {
    if (fileSection.style.display === 'none' || fileSection.style.display === '') {
      fileSection.style.display = 'block';
      filesTab.classList.add('active');
    } else {
      fileSection.style.display = 'none';
      filesTab.classList.remove('active');
    }
  });

  // Заполняем список файлов (тексты)
  function fillFileList() {
    fileListEl.innerHTML = '';
    files.forEach(file => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = file;
      a.download = file;
      a.textContent = file.replace(/-/g, ' ').replace('.txt', '').toUpperCase();
      li.appendChild(a);
      fileListEl.appendChild(li);
    });
  }

  fillFileList();
</script>

</body>
</html>
