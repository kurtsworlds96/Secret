<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            color: #00ff00;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 8px 12px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>
    <table id="codeTable">
        <tr>
            <th>Код</th>
            <th>Дата отправки</th>
        </tr>
    </table>
</div>

<script>
    // Пример для теста - здесь ты потом вручную будешь добавлять новые коды
    const codes = JSON.parse(localStorage.getItem('submittedCodes')) || [];

    const table = document.getElementById('codeTable');

    codes.forEach(codeEntry => {
        const row = document.createElement('tr');
        const codeCell = document.createElement('td');
        const dateCell = document.createElement('td');

        codeCell.innerText = codeEntry.code;
        dateCell.innerText = codeEntry.date;

        row.appendChild(codeCell);
        row.appendChild(dateCell);
        table.appendChild(row);
    });
</script>

</body>
</html>
